apiVersion: batch/v1
kind: Job
metadata:
  name: migrations-job
spec:
  backoffLimit: 2
  activeDeadlineSeconds: 100
  template:
    spec:
      containers:
      - name: backend-container
        image: k8s-api:latest
        envFrom:
          - secretRef:
              name: api-prod-env
        imagePullPolicy: Never
        args:
        - /bin/sh
        - -c
        - alembic upgrade head
      restartPolicy: Never